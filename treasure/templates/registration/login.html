{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="container">
        <div>
            {{ form|bootstrap }}
        </div>
    </div>
        <br>
    <div class="text-center">
      <input type="submit" class="btn btn-success" value="Login to Portal" />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>

    </form>

{% endblock %}
