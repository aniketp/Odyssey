{% extends 'base.html' %}

{% block content %}

    <div>
        <h2>{{ question.name }}</h2>
        <h4>{{ question.text }}</h4>
    </div>

    <div>
        <form action="" method="post">
             {% csrf_token %}
             <p>{{ form }}</p>
             <input class="btn btn-success" type="submit" value="submit" />
        </form>
    </div>

    {{ message }}

{% endblock %}
