{% extends 'base.html' %}

{% block content %}
    <div>
        <ul>
            <li>Home</li>
            <li>Leaderboard</li>
            <li>Treasure-Hunt</li>
        </ul>
    </div>


    {% if user.is_authenticated %}
     <li>User: {{ user.get_username }}</li>
     <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
   {% else %}
     <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
   {% endif %}
{% endblock %}
