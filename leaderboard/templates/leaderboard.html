{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
    <br>

    <div class="container">
        <div class="text-center">
            <h2>Odyssey'17 Leaderboard</h2>
            <hr>
        </div>

        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Wing name</th>
              <th>Wing</th>
                <th>Solved</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            {% for wing in wings %}
                <tr>
                  <td>{{ wing.rank }}</td>
                  <td>{{ wing.mascot }}</td>
                  <td>{{ wing.wing_name }}</td>
                  <td>{{ wing.solved }}</td>
                  <td>{{ wing.score }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
